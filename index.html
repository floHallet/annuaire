<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mon répertoire</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/donneesContacts.js" defer></script>
    <script src="./js/liveDom.js" defer></script>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="text-center p-2">Mes contacts</h1>
      </div>
      <div class="row">
        <div class="lettersGroup"></div>
      </div>
    </header>

    <div id="template" hidden>
      <span class="nom"></span>
      <span class="prenom"></span>
      <button>✖</button>
    </div>

    <main class="container">
      <div class="row">
        <div id="list" class="col p-2 list-group overflow-scroll"></div>
        <div class="col">
          <!--  Code formulaire -->
          <div class="container">
            <form id="monForm">
              <div class="row mb-2 ">
                <input class=" col form-control fnom" type="text" placeholder="Nom" required>
                <input class=" col form-control fprenom" type="text" placeholder="Prénom" required>
              </div>
              <div class="row mb-2">
                <input class=" col form-control date" type="date" placeholder="Date de naissance" required>
                <div class="col"></div>
              </div>
              <div class="row mb-2">
                <input class="col form-control tel" type="text" placeholder="Téléphone" required>
                <input class="col form-control mail" type="email" placeholder="E-mail" required>
              </div>
              <div class="row mb-2">
                <input class="col form-control adresse" type="text" placeholder="Adresse" required>
                <input class="col form-control info_sup" type="text" placeholder="Info supplémentaire adresse">
              </div>
              <div class="row mb-2">
                <input class="col form-control code_post" type="number" placeholder="Code postal" required>
                <div class="col form-control ville">
                  <label for=”timeInput”> Ville :</label>
                  <select id="villes" aria-placeholder="Ville" required></select>
                </div>
              </div>
              <div class="row mb-2">
                <!-- <div class="col"> -->
                <button type="submit" class=" col button_ajout">Ajouter un contact</button>
                <!-- </div> -->
                <!-- <div class="col"> -->
                <button type="button" class="col button_reset">Réinitialiser</button>
                <!-- </div> -->
              </div>
            </form>
            <div id="showContact"></div>
          </div>
          <!--  Fin Code formulaire -->
        </div>
      </div>
    </main>

    <footer class="container fixed-bottom">
      <div class="row">
      <div class="col p-2 text-center">Made by Jessica, Clément and Florent.</div>
      </div>
    </footer>

    <src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
