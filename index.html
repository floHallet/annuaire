<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mon annuaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/donneesContacts.js" async></script>
    <script src="./js/liveDom.js" async></script>
  </head>
  <body class="bg-light">
    <header class="container">
      <div class="row">
        <h1 class="text-center p-2">Mes contacts</h1>
      </div>
      <div class="row">
        <div class="lettersGroup border-top d-flex flex-wrap justify-content-evenly"></div>
      </div>
    </header>

    <div id="template" class="ps-4 m-2" hidden>
      <span class="nom" title="cliquez pour afficher"></span>
      <span class="prenom"></span>
      <button class="btn btn-outline-danger btn-lg bi bi-folder-x"></button>
    </div>

    <main class="container">
      <div class="row">
        <div id="list" class="col-md-6 p-2 overflow-scroll"></div>
        <div class="col-md-6">
          <!--  Code formulaire -->
            <div class="container">
              <form class="row g-3 pt-3">
                <div class="col-md-6">
                  <label for="inputNom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="inputNom" required placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputPrenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="inputPrenom" required placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputInfo" class="form-label">Informations</label>
                  <input type="text" class="form-control" id="inputInfo" placeholder="">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-5">
                  <label for="inputPhone" class="form-label">Tél</label>
                  <input type="tel" class="form-control" id="inputPhone">
                </div>
                <div class="col-7">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Code Postal</label>
                  <input type="text" class="form-control" id="inputState" required>
                </div>
                <div class="col-md-8">
                  <label for="inputCity" class="form-label">Ville</label>
                  <select class="form-select" id="inputCity" required></select>
                </div>
                <div class="col-12 pt-1">
                  <button type="submit" class="btn btn-primary me-3">Soumettre</button>
                  <button type="reset" class="btn btn-warning">Réinitialiser</button>
                </div>
              </form>
              <hr>
              <p class="h5 pt-2">Utiliser le formulaire ci-dessus pour modifier ou ajouter vos contacts.</p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
